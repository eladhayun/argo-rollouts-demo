name: Build and Push Frontend to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'argo-rollouts-demo-fe/**'
      - '!gitops/**'
  workflow_dispatch:

env:
  IMAGE_NAME: argo-rollouts-demo-fe
  GITOPS_REPO: eladhayun/gitops
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./argo-rollouts-demo-fe
          push: true
          tags: ${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}

      - name: Update image tag in deployment
        run: |
          # Update the image tag in the deployment manifest
          sed -i "s|${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:.*|${{ secrets.ACR_REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" argo-rollouts-demo-fe/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add argo-rollouts-demo-fe/deployment.yaml
          git commit -m "chore: update frontend image to ${{ github.sha }}"
          git push origin HEAD 