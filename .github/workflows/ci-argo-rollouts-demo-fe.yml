name: Frontend CI/CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - 'argo-rollouts-demo-fe/**'
      - '.github/workflows/ci-argo-rollouts-demo-fe.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'argo-rollouts-demo-fe/**'
      - '.github/workflows/ci-argo-rollouts-demo-fe.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: argo-rollouts-demo-fe
  GITOPS_REPO: eladhayun/gitops
  
jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: argo-rollouts-demo-fe/package-lock.json

      - name: Install dependencies
        run: |
          cd argo-rollouts-demo-fe
          npm ci

      - name: Run linter
        run: |
          cd argo-rollouts-demo-fe
          npm run lint

      - name: Run tests
        run: |
          cd argo-rollouts-demo-fe
          npm test -- --run || echo "No tests configured"

      - name: Build application
        run: |
          cd argo-rollouts-demo-fe
          npm run build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./argo-rollouts-demo-fe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-gitops:
    name: Update GitOps Repository
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update image tag in deployment
        run: |
          cd gitops/argo-rollouts-demo-fe
          IMAGE_TAG="${GITHUB_REF_NAME}-${GITHUB_SHA::7}"
          sed -i "s|image: .*${{ env.IMAGE_NAME }}:.*|image: ${{ secrets.ACR_REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|g" deployment.yaml

      - name: Commit and push changes
        run: |
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update frontend image to ${GITHUB_SHA::7}" || echo "No changes to commit"
          git push 