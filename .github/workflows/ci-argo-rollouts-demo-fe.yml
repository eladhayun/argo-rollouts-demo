name: Build and Push Frontend to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'argo-rollouts-demo-fe/**'
  workflow_dispatch:

env:
  REGISTRY: playgroundacr1234.azurecr.io
  IMAGE_NAME: argo-rollouts-demo-fe
  GITOPS_REPO: eladhayun/gitops
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_ENV

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: |
          az acr login -n $(echo ${{ env.REGISTRY }} | cut -d'.' -f1)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./argo-rollouts-demo-fe
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PAT }}

      - name: Update image tag in deployment
        run: |
          # Update the image tag in the deployment manifest
          sed -i "s|\(${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:\)[^[:space:]]*|\1${{ env.IMAGE_TAG }}|g" clusters/development/argo-rollouts-demo-fe/deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add clusters/development/argo-rollouts-demo-fe/deployment.yaml
          git commit -m "chore: update frontend image to ${{ env.IMAGE_TAG }}"
          git push origin HEAD 