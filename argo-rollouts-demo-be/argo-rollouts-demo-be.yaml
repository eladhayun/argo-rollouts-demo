apiVersion: v1
kind: Namespace
metadata:
  name: demo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts-demo-be
  namespace: demo
spec:
  replicas: 3  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: argo-rollouts-demo-be
  template:
    metadata:
      labels:
        app: argo-rollouts-demo-be
    spec:
      containers:
        - name: argo-rollouts-demo-be
          image: argo-rollouts-demo-be:latest  # Replace with your actual image
          ports:
            - containerPort: 8080
          env:
            - name: VERSION
              value: "1"  # Set to "2" if needed
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /check
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /check
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-demo-be-service
  namespace: demo
spec:
  selector:
    app: argo-rollouts-demo-be
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP